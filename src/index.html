<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="input-container">
        <div class="input-control">
          <input id="set-location-input" type="text" placeholder="Search" />
          <div class="drop-down" tabindex="-1">
            <ul class="drop-down-list"></ul>
          </div>
        </div>
        <button id="set-location-button">Set Location</button>
      </div>
    </header>
    <div></div>
    <div class="main-container">
      <div class="hero-container">
        <div class="weather-location">
          <h1>Current Weather</h1>
          <h2 class="location">London, United Kingdom</h2>
        </div>
        <div class="main-weather-details">
          <img
            class="weather-icon"
            src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png"
            alt=""
          />
          <h2 class="temperature">9°</h2>
          <p class="feels-like">Feels Like 2°</p>
          <h2 class="condition">Sunny</h2>
        </div>
        <div>
          <div class="weather-details">
            <div>
              <h3>Humidity</h3>
              <p class="humidity">66%</p>
            </div>
            <div>
              <h3>Wind Speed</h3>
              <p class="wind-speed">32 km/h</p>
            </div>
            <div>
              <h3>Wind Gusts</h3>
              <p class="wind-gusts">59 km/h</p>
            </div>
            <div>
              <h3>Wind Direction</h3>
              <p class="wind-direction">W</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
